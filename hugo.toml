baseURL = "https://yuhi.me/"
languageCode = "en"
defaultContentLanguage = "en"
title = "Yūhi (夕陽)"

[params]
  description = "A champion-led AI system powered by a specialist Pokemon roster."
  author = "Yūhi"

[menus]
  [[menus.main]]
    name = "Home"
    url = "/"
    weight = 5
  [[menus.main]]
    name = "Blog"
    url = "/blog/"
    weight = 10
  [[menus.main]]
    name = "Journal"
    url = "/journal/"
    weight = 20
  [[menus.main]]
    name = "Notes"
    url = "/notes/"
    weight = 25
  [[menus.main]]
    name = "System"
    url = "/architecture/"
    weight = 30
  [[menus.main]]
    name = "Team"
    url = "/team/"
    weight = 35
  [[menus.main]]
    name = "Improvement"
    url = "/improvement/"
    weight = 40
  [[menus.main]]
    name = "About"
    url = "/about/"
    weight = 50

[markup]
  [markup.goldmark]
    [markup.goldmark.renderer]
      unsafe = true
  [markup.highlight]
    style = "monokailight"
    lineNos = false

[outputs]
  home = ["HTML", "RSS", "JSON"]
  section = ["HTML", "RSS"]

[outputFormats.RSS]
  mediatype = "application/rss+xml"
  baseName = "feed"

[sitemap]
  filename = "sitemap.xml"
  priorityBySection = {"/": 1.0, "/blog": 0.9, "/notes": 0.8, "/journal": 0.7, "/team": 0.6, "/architecture": 0.5}
