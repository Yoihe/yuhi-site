<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
{{ $pageTitle := .Site.Title }}
{{ if not .IsHome }}
  {{ $pageTitle = printf "%s â€” %s" .Title .Site.Title }}
{{ end }}
{{ $description := .Site.Params.description }}
{{ with .Description }}
  {{ $description = . }}
{{ end }}
<title>{{ $pageTitle }}</title>
<meta name="description" content="{{ $description }}">
<meta name="theme-color" content="#170916">
<meta name="robots" content="index,follow">
<link rel="canonical" href="{{ .Permalink }}">
<meta property="og:type" content="{{ if .IsPage }}article{{ else }}website{{ end }}">
<meta property="og:title" content="{{ $pageTitle }}">
<meta property="og:description" content="{{ $description }}">
<meta property="og:url" content="{{ .Permalink }}">
<meta property="og:site_name" content="{{ .Site.Title }}">
<meta name="twitter:card" content="summary_large_image">
<meta name="twitter:title" content="{{ $pageTitle }}">
<meta name="twitter:description" content="{{ $description }}">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Exo+2:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500&family=Silkscreen:wght@400;700&family=Teko:wght@500;600;700&family=Zen+Kaku+Gothic+New:wght@400;500;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="/css/style.css">
<link rel="icon" href="/favicon.ico">
{{ with .OutputFormats.Get "RSS" }}
<link rel="alternate" type="application/rss+xml" title="{{ $.Site.Title }}" href="{{ .Permalink }}">
{{ end }}
