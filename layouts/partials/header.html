<header class="site-header">
  <nav class="site-nav" aria-label="Primary">
    <a href="/" class="site-title" aria-label="Yuhi Home">
      <span class="site-title-kanji">夕陽</span>
      <span class="site-title-roman">YUHI</span>
    </a>
    <ul class="nav-links">
      {{ $current := $.RelPermalink }}
      {{ range .Site.Menus.main }}
      {{ $active := or ($.IsMenuCurrent "main" .) ($.HasMenuCurrent "main" .) (eq $current .URL) (and (ne .URL "/") (hasPrefix $current .URL)) }}
      <li><a href="{{ .URL }}"{{ if $active }} class="active" aria-current="page"{{ end }}>{{ .Name }}</a></li>
      {{ end }}
    </ul>
  </nav>
</header>
