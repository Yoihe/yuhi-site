<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode }}">
<head>
  {{ partial "head.html" . }}
</head>
<body class="{{ if .IsHome }}page-home{{ else }}page-{{ .Type | default "default" }}{{ end }}">
  <div class="site-shell">
    <div class="background-glow" aria-hidden="true"></div>
    {{ partial "header.html" . }}
    <main class="site-main content">
      {{ block "main" . }}{{ end }}
    </main>
    {{ partial "footer.html" . }}
  </div>
</body>
</html>
