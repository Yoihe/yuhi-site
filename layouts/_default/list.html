{{ define "main" }}
<section class="list-page">
  <h1>{{ .Title }}</h1>
  {{ with .Content }}
  <div class="list-description">
    {{ . }}
  </div>
  {{ end }}
  {{ $pages := .Pages }}
  {{ if $pages }}
  <ul class="post-list">
    {{ range $pages }}
    <li>
      <a href="{{ .Permalink }}">
        <span class="post-title">{{ .Title }}</span>
        <time datetime="{{ .Date.Format "2006-01-02" }}">{{ .Date.Format "2 Jan 2006" }}</time>
      </a>
      {{ with .Description }}<p class="post-description">{{ . }}</p>{{ end }}
    </li>
    {{ end }}
  </ul>
  {{ end }}
</section>
{{ end }}
